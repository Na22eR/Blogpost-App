{% extends 'blog_base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %} New Post {% endblock %}

{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create new Post</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-secondary btn-outline-info">Post</button>
            <a class="btn btn-lg btn-outline-secondary" href="{% url 'blog-home' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
