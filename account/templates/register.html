{% extends 'account_base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Registration{% endblock %}

{% block form %}
    <div class="content-section">
        <img src="{% static 'images/logo.png' %}" width="90" height="90" alt="Logo">
        <legend class="border-bottom mb-4 pt-3">Join Blog-it today</legend>
        <form method="POST" style="overflow-y:auto; max-height: 65vh; min-height: 30vh">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-lg btn-secondary btn-block">Submit</button>
            </div>
            <a href="{% url 'account-login' %}" class="btn btn-secondary btn-block" role="button">Back to Login</a>
        </form>
    </div>
{% endblock form %}
