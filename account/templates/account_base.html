<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Static files   -->
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/icon type">

    <title>{% block title %} {% endblock %}</title>

</head>
<body>
<div class="hintergrund" style="background-image: url('{% static 'images/background.jpg' %}'); ">
    <div class="color-overlay d-flex justify-content-center align-items-center text-center">
        <div style="max-width: 25vw; min-width: 25vw">
            {% block form %} {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
