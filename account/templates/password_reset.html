{% extends 'account_base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Password Reset{% endblock %}

{% block form %}
    <div class="content-section">
        <img src="{% static 'images/logo.png' %}" width="90" height="90" alt="Logo">
        <legend class="border-bottom mb-4 pt-3">Reset your password</legend>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Request Password Reset</button>
            </div>
            <a href="{% url 'account-login' %}" class="btn btn-secondary btn-block" role="button">Back to Login</a>
        </form>
    </div>
{% endblock form %}
